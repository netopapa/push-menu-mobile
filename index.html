<!DOCTYPE html>
<html>
<head>
	<title>Menu Mobile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0">
</head>
<body>
	<div id="loading" class="loading">
		<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
	</div>

	<div id="home">
		<div class="canvas shadow">Push<br>Menu<br>Mobile</div>

		<img src="phone.jpg">

		<div class="pelicula">
			<table>
				<tr>
					<td><button id="download" class="centralizado" ><i class="fa fa-download" aria-hidden="true"></i></button></td>
					<td><button id="github" class="centralizado" ><i class="fa fa-github" aria-hidden="true"></i></button></td>
				</tr>
				<tr>
					<td><button class="centralizado" ><i class="fa fa-facebook" aria-hidden="true"></i></button></td>
					<td><button class="centralizado" ><i class="fa fa-instagram" aria-hidden="true"></i></button></td>
				</tr>
				<tr>
					<td><button class="centralizado" ><i class="fa fa-envelope-o" aria-hidden="true"></i></button></td>
					<td><button id="exit" class="centralizado" ><i class="fa fa-times-circle" aria-hidden="true"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#home").css("display", "initial");
		$("#loading").css("display", "none");
	 });

	var exit = $("#exit");
	var download = $("#download");
	var github = $("#github");

	github.click( function(){
		window.location.href = "https://github.com/netopapa/push-menu-mobile";
	});

	download.click( function(){
		window.location.href = "https://github.com/netopapa/push-menu-mobile/archive/master.zip";
	});

	exit.click( function(){
		window.history.back()
	});
</script>

</html>
