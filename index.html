<!DOCTYPE html>
<html>
<head>
	<title>Menu Mobile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0">
</head>
<body>

	<div class="canvas shadow">Push<br>Menu<br>Mobile</div>

	<img src="phone.jpg">

	<div class="pelicula">
		<table>
			<tr>
				<td><button class="centralizado" ><i class="fa fa-home" aria-hidden="true"></i></button></td>
				<td><button class="centralizado" ><i class="fa fa-users" aria-hidden="true"></i></button></td>
			</tr>
			<tr>
				<td><button class="centralizado" ><i class="fa fa-envelope" aria-hidden="true"></i></button></td>
				<td><button class="centralizado" ><i class="fa fa-heart" aria-hidden="true"></i></button></td>
			</tr>
			<tr>
				<td><button class="centralizado" ><i class="fa fa-phone" aria-hidden="true"></i></button></td>
				<td><button id="exit" class="centralizado" ><i class="fa fa-times-circle" aria-hidden="true"></i></button></td>
			</tr>
		</table>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	var btn = $("#exit");
	btn.click( function(){
		window.history.back()
	});
</script>

</html>
